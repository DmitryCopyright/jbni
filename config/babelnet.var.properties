#
# example:
#
# SET THIS PROPERTY FOR USE OFFLINE BABELNET
# babelnet.dir=~/BABELNET/babelnet

# BabelNet key
babelnet.key=***

# BabelNet RESTFul service url
#
babelnet.restfulurl=http://babelnet.io/v5/service
